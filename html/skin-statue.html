<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statue Generator</title>
    <link rel="stylesheet" href="../css/skin-statue.css">
</head>
<body>
    <h1>Upload Your Minecraft Skin</h1>
    <div class="info">This tool generates Minecraft commands to create a player statue from your skin.</div>
    
    <div class="input-group">
        <input type="file" id="skinUpload" accept="image/png">
        <label for="blockOptions">Blocks to use:</label>
        <select id="blockOptions">
            <option value="allBlocks">All Blocks</option>
            <option value="colorBlocks">Color Blocks</option>
        </select>
        <button onclick="processSkin()">Generate Statue Command</button>
    </div>
    
    <div id="preview"></div>
    <div id="output-container">
        <div class="output-header">
            <h2>Generated Command</h2>
            <button id="copyButton">Copy Command</button>
        </div>
        <textarea id="commandOutput" rows="10" cols="50" readonly></textarea>
    </div>

    <script src="../js/skin-statue.js"></script>
</body>
</html>
